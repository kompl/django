{% extends 'base.html'%}

{% block admin_panel %}
  <div class="btn-group dropup">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Create
    </button>
    <div class="dropdown-menu">
      <a href="{% url 'post_create_url' %}" class="dropdown-item">new Post</a>
      <a href="{% url 'tag_create_url' %}" class="dropdown-item">new Tag</a>
    </div>
  </div>
  <a href="{{ admin_object.get_update_url }}"
     class="btn btn-secondary edit"
     style="{% if detail %} display: block; {% endif %}">Edit</a>
  <a href="{{ admin_object.get_delete_url }}"
     class="btn btn-danger delete"
     style="{% if detail %} display: block; {% endif%}">Delete</a>
{% endblock %}
