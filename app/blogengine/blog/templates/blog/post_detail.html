{% extends 'blog/base_blog.html' %}

{% block title %}
  {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<div class="col col-md">
  <div class="col">
    <h1>
      {{ post.title }}
    </h1>
  </div>
  <div class="col">
    <p>
      {{ post.body }}
    </p>
  </div>

</div>


{% endblock %}
